<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Registration</title>
</head>
<body>
    <div class="container mt-3"> 
        <h1>User Details</h1>
        <form>
            <!-- Name Field -->
            <div class="mb-3 mt-3">
                <label for="name" class="text-primary form-label">Name:</label>
                <input type="text" class="form-control text-success" id="name" placeholder="Enter your name" name="name" required>
            </div>

            <!-- Email Field -->
            <div class="mb-3 mt-3">
                <label for="email" class="text-primary form-label">Email:</label>
                <input type="email" class="form-control text-success" id="email" placeholder="Enter your email" name="email" required>
            </div>

            <!-- Password Field -->
            <div class="mb-3 mt-3">
                <label for="password" class="text-primary form-label">Password:</label>
                <input type="password" class="form-control text-success" id="password" placeholder="Enter your password" name="password" required>
            </div>

            <!-- Address Field -->
            <div class="mb-3 mt-3">
                <label for="address" class="text-primary form-label">Address:</label>
                <textarea id="address" name="address" class="form-control text-success" rows="3" required></textarea>
            </div>

            <!-- Phone Fields -->
            <div class="mb-3 mt-3">
                <label for="phone" class="text-primary form-label">Phone:</label>
                <div class="row">
                    <div class="col-md-2">
                        <input type="tel" maxlength="3" minlength="3" id="txt1" class="form-control" placeholder="Area code" required>
                    </div>
                    <div class="col-md-4">
                        <input type="tel" class="form-control" placeholder="Phone number" name="phone" required>
                    </div>
                </div>
            </div>

            <!-- Dropdown Fields -->
            <div class="mb-3 mt-3">
                <label for="sel1" class="text-primary" class="form-label">Select Districts</label>
                <select class="form-select" id="sel1" name="districts" required>
                    <option disabled selected>Select Districts</option>
                    <option value="Kottayam">Kottayam</option>
                    <option value="Ernakulam">Ernakulam</option>
                    <option value="Idukki">Idukki</option>
                    <option value="Kollam">Kollam</option>
                </select>
            </div>

            <!--Color Picker-->
            <div class="mb-3 mt-3">
                <label for="color" class="text-primary form-label">Color:</label>
                <input type="color" class="form-control form-control-color" id="color" name="color" value="#00000" title="Choose your color">
            </div>

            <!--CheckBox-->
            <div class="mb-3 mt-3">
                <label for="checkbox" class="text-primary" class="form-label">Select Department:</label>
                <div class="form-check">
                    <input type="checkbox" type="form-check-input" value="" id="check1" name="option1" checked>
                    <label class="form-check-label" for="check1">Computer</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" type="form-check-input" value="" id="check2" name="option2">
                    <label class="form-check-label" for="check2">Electronics</label>
                </div>
            </div>

            <!--Radio Button-->
            <div class="mb-3 mt-3">
                <label for="radio" class="text-primary form-label">Gender:</label>
                <div class="form-check">
                    <input type="radio" type="form-check-input" value="Male" id="radio1" name="gender" checked>
                    <label class="form-check-label" for="radio1">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" type="form-check-input" value="Female" id="radio2" name="gender">
                    <label class="form-check-label" for="radio2">Female</label>
                </div>
            </div>

            <button type="submit" class="btn btn-outline-success" title="Click me!">Submit</button>
        </form>
    </div>
</body>
</html>
