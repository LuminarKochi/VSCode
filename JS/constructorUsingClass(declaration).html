<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p id="demo"></p>
        <script type="text/javascript">
            class Colour{
                constructor(id,name){
                    this.id=id;
                    this.name=name;
                }
                display(){
                    document.getElementById("demo").innerHTML += "ID: " + this.id + ", Name: " + this.name + "<br>";
                }
            }
            var e1=new Colour(1,"red");
            e1.display();
            </script>
    </div>
</body>
</html>
