<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div>
        <p id="demo"></p>
        <script type="text/javascript">
            var add=new Function("num1","num2","return num1 + num2");

            var s=add(20,30);
            document.write(s);
            </script>
