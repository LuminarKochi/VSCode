<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to Bootstrap CSS file from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Link to Bootstrap JavaScript file from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Title of the webpage -->
    <title>Document</title>
</head>
<body>
    <!-- Container with fluid layout and margin-top -->
    <div class="container-fluid mt-3">
        <!-- Heading for the carousel -->
        <h2>Carousel Example</h2>
    </div>

    <!-- Carousel with id 'demo', dark theme, automatic slide interval of 200ms -->
    <div id="demo" class="carousel slide carousel-dark" data-bs-ride="carousel" data-bs-interval="1500">
        <!-- Carousel inner container -->
        <div class="carousel-inner">
            <!-- Carousel item with active class, height of 400px -->
            <div class="carousel-item active" style="height: 400px;">
                <!-- Image with source 'Kiwies.jpg', alt text 'img', and responsive class -->
                <img src="Kiwies.jpg" alt="img" class="d-block w-100">
                <!-- Caption for the image -->
                <div class="carousel-caption">
                    <h3>Kiwies</h3>
                </div>
            </div>

            <!-- Carousel item, height of 400px -->
            <div class="carousel-item" style="height: 400px;">
                <!-- Image with source 'Mangoes.jpg', alt text 'img2', and responsive class -->
                <img src="Mangoes.jpg" alt="img2" class="d-block w-100">
                <!-- Caption for the image -->
                <div class="carousel-caption">
                    <h3>Mangoes</h3>
                </div>
            </div>

            <!-- Carousel item, height of 400px -->
            <div class="carousel-item" style="height: 400px;">
                <!-- Image with source 'Strawberries.jpg', alt text 'img3', and responsive class -->
                <img src="Strawberries.jpg" alt="img3" class="d-block w-100">
                <!-- Caption for the image -->
                <div class="carousel-caption">
                    <h3>Strawberries</h3>
                </div>
            </div>

            <div class="carousel-item" style="height: 400px;">
                <!-- Image with source 'Strawberries.jpg', alt text 'img3', and responsive class -->
                <img src="Oranges.jpg" alt="img3" class="d-block w-100">
                <!-- Caption for the image -->
                <div class="carousel-caption">
                    <h3>Oranges</h3>
                </div>
            </div>
        </div>

        <!-- Previous button for the carousel -->
        <button type="button" class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
            <!-- Icon for the previous button -->
            <span class="carousel-control-prev-icon"></span>
        </button>

        <!-- Next button for the carousel -->
        <button type="button" class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
            <!-- Icon for the next button -->
            <span class="carousel-control-next-icon"></span>
        </button>

        <!-- Indicators for the carousel -->
        <div class="carousel-indicators">
            <!-- Indicator for the first carousel item, active by default -->
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <!-- Indicator for the second carousel item -->
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <!-- Indicator for the third carousel item -->
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            <!-- Indicator for the third carousel item -->
            <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        </div>
    </div>
</body>
</html>
