<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">User Registration</h1>
    <table align="center">
        <tr><td><label>Name:</label><input type="text" id="t1" name="text1" placeholder="Enter Name" required></td></tr>
        <tr><td><label>Age:</label><input type="number" id="t2" max="50" min="20"></td></tr>
        <tr><td><label>Address:</label><textarea></textarea></td></tr>
        <tr><td><label>Photo:</label><td> <input type="file" id="t4" value="upload"></td></td></tr>
        <tr><td><label>Gender:</label><td> <input type="radio" id="t7" name="gen" value="Male"></td>
        <td><input type="radio" id="t7" name="gen" value="Female"></td></td></tr>
        <tr><td><label>Qualification:</label><td> <input type="checkbox" id="t7" name="Q1" value="SSLC">SSLC</td>
            <td><input type="checkbox" id="t7" name="Q2" value="Plus Two">Plus Two</td>
            <tr><td><label>Date:</label><td> <input type="date" id="t9"></td></td></tr>
            <tr><td><label>Email:</label><td> <input type="email" id="t10"></td></td></tr>
            <tr><td><label>Phone:</label><td> <input type="tel" id="t11" pattern="^\d{3}-\d{3}-\d{4}$"></td></td></tr>
            <tr><td><label>State:</label><td><select><option disabled="disabled" selected="selected">-select-</option><option>Kottayam</option><option>Ernakulam</option></select></td></tr>
        <tr><td align="center"> <input type="submit" id="t4" value="Register"></td></tr>
        <tr><td align="center"> <input type="reset" id="t5" value="cancel"></td></tr>

    </table>
</body>
</html>
